<form #formTemplate="ngForm" (ngSubmit)="onSubmit(formTemplate)">
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="nome" class="col-form-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" [class.is-invalid]="!nome.valid && nome.touched" name="nome" id="nome"
        placeholder="Nome" [ngModel]="usuario.nome" required #nome="ngModel">
      <span *ngIf="!nome.valid && nome.touched" [class.invalid-feedback]="!nome.valid && nome.touched">
        Nome é obrigatório.
      </span>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="email" class="col-form-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" [class.is-invalid]="!email.valid && email.touched" name="email"
        id="email" placeholder="nome@email.com" [ngModel]="usuario.email" required email #email="ngModel">
      <span *ngIf="!email.valid && email.touched" [class.invalid-feedback]="!email.valid && email.touched">
        Email é obrigatório.
      </span>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-3">
      <label for="cep" class="col-form-label">CEP</label>
      <input type="text" class="form-control" [class.is-invalid]="!cep.valid && cep.touched" id="cep" name="cep"
        [ngModel]="usuario.cep" required #cep="ngModel">
      <span *ngIf="!cep.valid && cep.touched" [class.invalid-feedback]="!cep.valid && cep.touched">
        CEP é obrigatório.
      </span>
    </div>
    <div class="col-md-3">
      <label for="numero" class="col-form-label">Número</label>
      <input type="text" class="form-control" [class.is-invalid]="!numero.valid && numero.touched" id="numero"
        name="numero" [ngModel]="usuario.numero" required #numero="ngModel">
      <span *ngIf="!numero.valid && numero.touched" [class.invalid-feedback]="!numero.valid && numero.touched">
        Número é obrigatório.
      </span>
    </div>
    <div class="col-md-6">
      <label for="complemento" class="col-form-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" [ngModel]="usuario.complemento"
        #complemento="ngModel">
    </div>
    <div class="col-sm-12">
      <label for="rua" class="col-form-label">Rua</label>
      <input type="text" class="form-control" [class.is-invalid]="!rua.valid && rua.touched" id="rua" name="rua"
        [ngModel]="usuario.rua" required #rua="ngModel">
      <span *ngIf="!rua.valid && rua.touched" [class.invalid-feedback]="!rua.valid && rua.touched">
        Rua é obrigatório.
      </span>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-5">
      <label for="bairro" class="col-form-label">Bairro</label>
      <input type="text" class="form-control" [class.is-invalid]="!bairro.valid && bairro.touched" id="bairro"
        name="bairro" [ngModel]="usuario.bairro" required #bairro="ngModel">
      <span *ngIf="!bairro.valid && bairro.touched" [class.invalid-feedback]="!bairro.valid && bairro.touched">
        Bairro é obrigatório.
      </span>
    </div>
    <div class="col-md-4">
      <label for="cidade" class="col-form-label">Cidade</label>
      <input type="text" class="form-control" [class.is-invalid]="!cidade.valid && cidade.touched" id="cidade"
        name="cidade" [ngModel]="usuario.cidade" required #cidade="ngModel">
      <span *ngIf="!cidade.valid && cidade.touched" [class.invalid-feedback]="!cidade.valid && cidade.touched">
        Cidade é obrigatório.
      </span>
    </div>
    <div class="col-md-3">
      <label for="estado" class="col-form-label">Estado</label>
      <input type="text" class="form-control" [class.is-invalid]="!estado.valid && estado.touched" id="estado"
        name="estado" [ngModel]="usuario.estado" required #estado="ngModel">
      <span *ngIf="!estado.valid && estado.touched" [class.invalid-feedback]="!estado.valid && estado.touched">
        Estado é obrigatório.
      </span>
    </div>
  </div>
  <button type="submit" [disabled]="!formTemplate.valid" class="btn btn-primary">Submit</button>

  <app-form-debug [form]="formTemplate"></app-form-debug>
</form>

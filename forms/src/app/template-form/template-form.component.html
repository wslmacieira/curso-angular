<form #formTemplate="ngForm" (ngSubmit)="onSubmit(formTemplate)">
  <div class="form-group">
    <label for="Nome">Nome</label>
    <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [ngModel]="usuario.nome" required
      #nome>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com"
      [ngModel]="usuario.email" required email>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

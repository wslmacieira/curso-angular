<form #formTemplate="ngForm" (ngSubmit)="onSubmit(formTemplate)">
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="nome" class="col-form-label">Nome</label>
      <input type="text" class="form-control" [ngClass]="{'is-invalid': verificaValiTouched(nome)}" name="nome"
        id="nome" placeholder="Nome" [ngModel]="usuario.nome" required #nome="ngModel">
      <span *ngIf="!nome.valid && nome.touched" [ngClass]="{'invalid-feedback': verificaValiTouched(nome)}">
        Nome é obrigatório.
      </span>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <label for="email" class="col-form-label">Email</label>
      <input type="email" class="form-control" [ngClass]="{'is-invalid': verificaValiTouched(email)}" name="email"
        id="email" placeholder="nome@email.com" [ngModel]="usuario.email" required email #email="ngModel">
      <span *ngIf="!email.valid && email.touched" [ngClass]="{'invalid-feedback': verificaValiTouched(email)}">
        Email é obrigatório.
      </span>
    </div>
  </div>
  <div ngModelGroup="endereco">
    <div class="form-group row">
      <div class="col-md-3">
        <label for="cep" class="col-form-label">CEP</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid': verificaValiTouched(cep)}" id="cep" name="cep"
          [ngModel]="usuario.cep" required #cep="ngModel" (blur)="consultaCEP($event.target.value, formTemplate)">
        <span *ngIf="!cep.valid && cep.touched" [ngClass]="{'invalid-feedback': verificaValiTouched(cep)}">
          CEP é obrigatório.
        </span>
      </div>
      <div class="col-md-3">
        <label for="numero" class="col-form-label">Número</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid': verificaValiTouched(numero)}" id="numero"
          name="numero" [ngModel]="usuario.numero" required #numero="ngModel">
        <span *ngIf="!numero.valid && numero.touched" [ngClass]="{'invalid-feedback': verificaValiTouched(email)}">
          Número é obrigatório.
        </span>
      </div>
      <div class="col-md-6">
        <label for="complemento" class="col-form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" [ngModel]="usuario.complemento"
          #complemento="ngModel">
      </div>
      <div class="col-sm-12">
        <label for="rua" class="col-form-label">Rua</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid': verificaValiTouched(rua)}" id="rua" name="rua"
          [ngModel]="usuario.rua" required #rua="ngModel">
        <span *ngIf="!rua.valid && rua.touched" [ngClass]="{'invalid-feedback': verificaValiTouched(rua)}">
          Rua é obrigatório.
        </span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-5">
        <label for="bairro" class="col-form-label">Bairro</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid': verificaValiTouched(bairro)}" id="bairro"
          name="bairro" [ngModel]="usuario.bairro" required #bairro="ngModel">
        <span *ngIf="!bairro.valid && bairro.touched" [ngClass]="{'invalid-feedback': verificaValiTouched(bairro)}">
          Bairro é obrigatório.
        </span>
      </div>
      <div class="col-md-4">
        <label for="cidade" class="col-form-label">Cidade</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid': verificaValiTouched(cidade)}" id="cidade"
          name="cidade" [ngModel]="usuario.cidade" required #cidade="ngModel">
        <span *ngIf="!cidade.valid && cidade.touched" [ngClass]="{'invalid-feedback': verificaValiTouched(cidade)}">
          Cidade é obrigatório.
        </span>
      </div>
      <div class="col-md-3">
        <label for="estado" class="col-form-label">Estado</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid': verificaValiTouched(estado)}" id="estado"
          name="estado" [ngModel]="usuario.estado" required #estado="ngModel">
        <span *ngIf="!estado.valid && estado.touched" [ngClass]="{'invalid-feedback': verificaValiTouched(estado)}">
          Estado é obrigatório.
        </span>
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="!formTemplate.valid" class="btn btn-primary">Submit</button>

  <app-form-debug [form]="formTemplate"></app-form-debug>
</form>
